<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>
            <button class="btn btn-primary" [disabled]="deshabilitar"
            (click)="addPerson()">
                Agregar persona
            </button>
            <p *ngIf="mostrar; else sinPersona">
                {{msj}} con el titulo de {{titulo}}
            </p>
            <ng-template #sinPersona>
                <p>No se a agregado una persona</p>
            </ng-template>
            <app-persona></app-persona>
            <label>
                Titulo persona
            </label>
            <input type="text" class="form-control" [(ngModel)]="titulo"/>
            <p>
                {{titulo}}
            </p>
        </div>
    </div>
</div>
